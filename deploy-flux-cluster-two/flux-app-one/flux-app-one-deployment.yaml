apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-app-one-deployment
  labels:
    app: flux-app-one
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flux-app-one
  template:
    metadata:
      labels:
        app: flux-app-one
    spec:
      containers:
      - name: alpine
        image: alpine:edge
      - name: flux-app-one
        image: hashicorp/http-echo
        args:
          - "-text=Hello [overlay test] [ deploy-flux-cluster-two ] [ final overlay ], Kubernetes!"
        ports:
        - containerPort: 5678
